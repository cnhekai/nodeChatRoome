<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>chat room</title>
</head>

<body>
  <div id="content">
    <div id="room"></div>
    <div id="room-list"></div>
    <div id="messages"></div>
    <form action="" id="send-form">
      <input type="text" id="send-message">
      <input type="submit" value="Send" id="send-button">
      <div id="help">
        Chat commands
        <ul>
          <li>Change nickname: <code>/nickname [username]</code></li>
          <li>Join/creat room: <code>/jion [room name]</code></li>
        </ul>
      </div>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.6/socket.io.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="/js/chat.js"></script>
  <script src="/js/chat_ui.js"></script>
</body>

</html>
